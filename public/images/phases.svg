<svg width="800" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="300" fill="#2e3440"/>
  
  <!-- Title -->
  <text x="400" y="30" font-family="monospace" font-size="18" fill="#eceff4" text-anchor="middle" font-weight="bold">
    Agent Maturity: 3 Phases
  </text>
  
  <!-- Phase 0: Tools -->
  <g>
    <rect x="20" y="60" width="230" height="220" rx="8" fill="#3b4252" stroke="#5e81ac" stroke-width="2"/>
    <text x="135" y="90" font-family="monospace" font-size="16" fill="#88c0d0" text-anchor="middle" font-weight="bold">
      Phase 0: Tools
    </text>
    
    <text x="135" y="120" font-family="monospace" font-size="12" fill="#d8dee9" text-anchor="middle">
      Single-call capabilities
    </text>
    
    <!-- Criteria -->
    <text x="30" y="150" font-family="monospace" font-size="11" fill="#eceff4">
      ✓ One input → one output
    </text>
    <text x="30" y="170" font-family="monospace" font-size="11" fill="#eceff4">
      ✓ No planning or memory
    </text>
    <text x="30" y="190" font-family="monospace" font-size="11" fill="#eceff4">
      ✓ Stateless execution
    </text>
    <text x="30" y="210" font-family="monospace" font-size="11" fill="#eceff4">
      ✗ No error recovery
    </text>
    
    <!-- Examples -->
    <text x="30" y="235" font-family="monospace" font-size="10" fill="#81a1c1" font-style="italic">
      Ex: Copilot, chat, summarize
    </text>
    
    <!-- Value -->
    <text x="135" y="260" font-family="monospace" font-size="10" fill="#a3be8c" text-anchor="middle">
      Value: Building blocks
    </text>
  </g>
  
  <!-- Arrow 1 -->
  <path d="M 255 170 L 280 170" stroke="#88c0d0" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Phase 1: Orchestrated Agents -->
  <g>
    <rect x="285" y="60" width="230" height="220" rx="8" fill="#3b4252" stroke="#5e81ac" stroke-width="2"/>
    <text x="400" y="90" font-family="monospace" font-size="16" fill="#88c0d0" text-anchor="middle" font-weight="bold">
      Phase 1: Orchestrated
    </text>
    
    <text x="400" y="120" font-family="monospace" font-size="12" fill="#d8dee9" text-anchor="middle">
      Multi-tool execution
    </text>
    
    <!-- Criteria -->
    <text x="295" y="150" font-family="monospace" font-size="11" fill="#eceff4">
      ✓ Planner + executor
    </text>
    <text x="295" y="170" font-family="monospace" font-size="11" fill="#eceff4">
      ✓ Typed contracts
    </text>
    <text x="295" y="190" font-family="monospace" font-size="11" fill="#eceff4">
      ✓ Retries + verification
    </text>
    <text x="295" y="210" font-family="monospace" font-size="11" fill="#eceff4">
      ✓ Human approvals
    </text>
    
    <!-- Examples -->
    <text x="295" y="235" font-family="monospace" font-size="10" fill="#81a1c1" font-style="italic">
      Ex: Databricks, Dust, Zapier
    </text>
    
    <!-- Value -->
    <text x="400" y="260" font-family="monospace" font-size="10" fill="#a3be8c" text-anchor="middle">
      Value: Throughput + control
    </text>
  </g>
  
  <!-- Arrow 2 -->
  <path d="M 520 170 L 545 170" stroke="#88c0d0" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Phase 2: Autonomous Systems -->
  <g>
    <rect x="550" y="60" width="230" height="220" rx="8" fill="#3b4252" stroke="#5e81ac" stroke-width="2"/>
    <text x="665" y="90" font-family="monospace" font-size="16" fill="#88c0d0" text-anchor="middle" font-weight="bold">
      Phase 2: Autonomous
    </text>
    
    <text x="665" y="120" font-family="monospace" font-size="12" fill="#d8dee9" text-anchor="middle">
      Closed-loop systems
    </text>
    
    <!-- Criteria -->
    <text x="560" y="150" font-family="monospace" font-size="11" fill="#eceff4">
      ✓ KPI-bound goals
    </text>
    <text x="560" y="170" font-family="monospace" font-size="11" fill="#eceff4">
      ✓ Policy constraints
    </text>
    <text x="560" y="190" font-family="monospace" font-size="11" fill="#eceff4">
      ✓ Continuous optimization
    </text>
    <text x="560" y="210" font-family="monospace" font-size="11" fill="#eceff4">
      ✓ Audit + rollback
    </text>
    
    <!-- Examples -->
    <text x="560" y="235" font-family="monospace" font-size="10" fill="#81a1c1" font-style="italic">
      Ex: Waymo, supply chain AI
    </text>
    
    <!-- Value -->
    <text x="665" y="260" font-family="monospace" font-size="10" fill="#a3be8c" text-anchor="middle">
      Value: Scale beyond humans
    </text>
  </g>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#88c0d0"/>
    </marker>
  </defs>
</svg>
